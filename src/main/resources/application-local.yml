spring:
  address: 0.0.0.0
  port: 8080
  datasource:
    url: jdbc:mariadb://localhost:3306/thinkfast
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    url: jdbc:mariadb://localhost:3306/thinkfast?characterEncoding=UTF-8&serverTimezone=UTC
    user: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: your-secret-key-should-be-very-long-and-secure-at-least-256-bits
  token-validity-in-seconds: 3600 # 1 hour (3600)
  refresh-token-validity-in-seconds: 604800 # 7 days  (604800)

gemini:
  api-key: GEMINI_API_KEY
  api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
  timeout-seconds: 30
  embedding-api-url: https://generativelanguage.googleapis.com/v1beta/models/text-embedding-004:embedContent
  embedding-dimension: 768

qdrant:
  host: localhost
  port: 6334

llm:
  summary:
    enabled: true # 요약 리포트 LLM 생성 사용 여부 (false 시 템플릿만 사용)
  wordcloud:
    enabled: true # 워드클라우드 LLM 생성 사용 여부 (false 시 Java 기반만 사용)

# Swagger 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  # 로컬 환경에서는 루트 경로 사용
  api-server-url: /