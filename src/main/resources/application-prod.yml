spring:
  address: 0.0.0.0
  port: 8080
  datasource:
    url: jdbc:mariadb://localhost:3306/thinkfast
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    url: jdbc:mariadb://localhost:3306/thinkfast?characterEncoding=UTF-8&serverTimezone=UTC
    user: root
    password: root
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  file:
    name: /var/log/thinkfast/application.log
    max-size: 100MB
    max-history: 30
  level:
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: OFF

jwt:
  secret: your-secret-key-should-be-very-long-and-secure-at-least-256-bits
  token-validity-in-seconds: 3600 # 1 hour (3600)
  refresh-token-validity-in-seconds: 604800 # 7 days  (604800)

gemini:
  api-key: GEMINI_API_KEY
  api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
  timeout-seconds: 30
  embedding-api-url: https://generativelanguage.googleapis.com/v1beta/models/text-embedding-004:embedContent
  embedding-dimension: 768

qdrant:
  url: http://qdrant:6333
  collection-name: manuals

llm:
  summary:
    enabled: true # 요약 리포트 LLM 생성 사용 여부 (환경변수로 오버라이드 권장)
  wordcloud:
    enabled: true # 워드클라우드 LLM 생성 사용 여부 (false 시 Java 기반만 사용)

# Swagger 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true