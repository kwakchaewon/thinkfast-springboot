name: Build and Trigger Jenkins

on:
  push:
    branches:
      - main  # 원하는 브랜치

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Build
        run: |
          curl -X POST \
            -u "${{ secrets.JENKINS_USER }}:${{ secrets.thinnkfast_jenkins_token }}" \
            "http://<jenkins-server>:8080/job/thinkfast-backend-build/build"
